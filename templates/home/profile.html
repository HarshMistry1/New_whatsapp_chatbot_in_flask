{% extends "layouts/base.html" %}

{% block title %} Update Profile {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">

            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5>Update Your Profile</h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">

                                                <div class="container ">
                                                    <form>
                                                        <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>First Name</label>
                                                                <input type="text" name="first_name" class="form-control" value="{{ first_name }}" required>
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Last Name</label>
                                                                {% if last_name %}
                                                                
                                                                <input type="text" name="last_name" class="form-control" value="{{ last_name }}">
                                                                
                                                                {% else %}
                                                                
                                                                <input type="text" name="last_name" class="form-control" placeholder="Last Name">
                                                                
                                                                {% endif %}
                                                            </div>
                                                        </div>
                                                        </div>
                                                        <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label for="exampleInputEmail1">Email address</label>
                                                                <input type="text" name="email_update" class="form-control" value="{{ email_user }}" required>
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                          
                                                        </div>
                                                        </div>
                                                        <div class="col-12 d-flex justify-content-end">
                                                        <button type="submit" class="btn btn-primary">Update</button>
                                                    </div>
                                                    </form>
                                                  </div>
                                                </div>
                                                      
                                                        
                                                
                                                  
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <!-- [ Main Content ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
